<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CatPhotoApp</title>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>CatPhotos</h3>
            <!-- TODO: Add  link to cat photos -->
            <p> Click here to view more <a href="#" target="_blank">cat photos</a> </p>
            <a href="#"><img src="https://icon-library.com/images/kitten-icon/kitten-icon-9.jpg" alt="A cute orange cat lying on its back."></a>
            <h3>Cat lists</h3>
            <div class="lists">
            <p>Things cats <em>love</em>:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src = "./lasagna.jpg"
                 alt = "Lasagna" >
            <p>Things cats <strong>hate</strong>:</p>
            <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
            </ol>
            </div>
            <img src = "./image.png"
                 alt = "Cats" >
            <form action = "/submit-cat-photo" >
                <label for="indoor"><input id = "indoor" type = "radio" name="indoor-outdoor" checked> Indoor  </label >
                <label for="outdoor"><input id ="outdoor" type = "radio" name = "indoor-outdoor"> Outdoor </label >
                <label for="loving"><input id = "loving" type = "checkbox" name = "personality" checked> Loving</label >
                <label for="lagy"><input id = "lagy" type = "checkbox" name = "personality"> Lazy</label >
                 <label for="energetic"><input id = "energetic" type = "checkbox" name = "personality"> Energetic
                 </label >
                <input type = "text" placeholder = "cat photo URL" required>
                <button type = "submit" >Submit</button>
            </form >
            
        </main>
        <footer>
            <p>&copy; 2024 CatPhotoApp</p>
        </footer>
    </body>
</html>
